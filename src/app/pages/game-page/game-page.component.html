<section class="vh-100 text-bg-info">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-xl-9" *ngIf='!isGameStarted'>

        <h1 class="text-white mb-4">Are you ready to start?</h1>

        <div class="card rounded-4">
          <div class="card-body p-0">

            <div class="p-4 text-center">
              <button type="submit" class="btn btn-primary btn-md" data-test="start-btn" (click)="start()">Yes, let's get started!</button>
            </div>

          </div>
        </div>

      </div>

      <div class="col-xl-9" *ngIf='isGameStarted'>

        <h1 class="text-white mb-4">Answer the questions</h1>

        <div class="card rounded-4">
          <div class="card-body p-0">


            <div class="p-4">

              <div id="questionCarousel" #carousel class="carousel slide" data-bs-touch="false">
                <div class="carousel-inner">
                  <div class="carousel-item" *ngFor="let el of data; let i = index" [ngClass]="{ active: i === 0 }">
                    <app-question *ngIf="currentIndex === i" [question]="el" (onAnswerSelect)="onAnswerSelect($event)"></app-question>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex flex-row justify-content-center mb-3">
              <span class="d-block text-danger" *ngIf="message">{{ message }}</span>
            </div>
            <div class="control-slide d-flex flex-row justify-content-center mb-4">
              <button
                class="btn btn-outline-secondary control-prev me-1"
                type="button"
                [disabled]="currentIndex > 0 ? null : 'disabled'"
                (click)="prev()"
              >
                Prev
              </button>

              <button
                class="btn btn-outline-secondary control-next ms-1"
                type="button"
                [disabled]="currentIndex < data.length - 1 ? null : 'disabled'"
                (click)="next()"
              >
                Next
              </button>
            </div>

            <div class="text-center">
              <h6><span>Correct: </span> <span class="correct">10</span></h6>
              <h6><span>Incorrect: </span> <span class="strikes">15</span></h6>
            </div>


            <div class="d-flex flex-row justify-content-end pb-3">
              <span class="rounded-end-5 text-bg-secondary text-center px-2 py-1 rounded-pill">{{ currentIndex + 1 }} / {{ data.length }}</span>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
