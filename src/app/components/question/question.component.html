<section class="question-box w-100 p-2">
	<div class="question rounded-3 p-3 mb-5">
		<h1 class="h4 lh-base text-center">{{ question.questionTitle }}</h1>
		<span class="d-block text-end" [ngClass]="timer > 0 ? 'text-primary' : 'text-danger'">{{ timer }} sec.</span>
	</div>
	<div class="answer-list d-flex flex-row flex-wrap">
		<div class="w-50 p-2" *ngFor="let item of question.answer.items">
			<button
				type="button"
				class="btn w-100 p-3"
				(click)="setResult(item.id)"
				[ngClass]="result.includes(item.id) ? 'btn-info' : 'btn-light'"
			>
				{{ item.title }}
			</button>
		</div>
	</div>
</section>
